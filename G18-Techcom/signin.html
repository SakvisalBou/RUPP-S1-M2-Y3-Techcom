<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styleLogin.css">
        <link rel="stylesheet" href="style.css"> 
        <title>Login</title>
    </head>
    <body>
        <div class="login-box">
            <div class="login-header">
                <header>Sign Up</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="First Name" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Last Name" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Confirm Password" autocomplete="off" required>
            </div>
            <div class="forgot">
                <section>
                
                 
                </section>
                <p>
                    By clicking the Sign Up button,you agree to our <br />
                   <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
                 </p>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="Login.html" class="btn btn-sm btn-outline-secondary">Submit</a>
                </div>
              </div>
            <div class="sign-up-link">
                <p>Do you have account? <a href="Login.html">Sign In</a></p>
            </div>
        </div>
    </body>
</html>
